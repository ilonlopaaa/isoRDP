name: Windows RDP 6 Jam Full

on: workflow_dispatch

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 350  # 5 jam 50 menit (buffer 10 menit)

    steps:
    # === 1. SETUP RDP ===
    - name: Enable RDP & Disable Sleep
      run: |
        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
        netsh advfirewall firewall add rule name="RDP-3389" dir=in action=allow protocol=TCP localport=3389
        Restart-Service TermService -Force
        
        # DISABLE SLEEP & IDLE TIMEOUT
        powercfg -change -standby-timeout-ac 0
        powercfg -change -monitor-timeout-ac 0
        powercfg -change -disk-timeout-ac 0
        powercfg -h off  # Hibernate off
        powercfg /setactive 8c5e7fda-e8bf-4a96-9a85-a6e23a8c635c  # High performance plan
        
        # Disable lock screen & sleep on idle
        Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Power\PowerSettings\238C9FA8-0AAD-41ED-83F4-97BE242C8F20\7bc4a2f9-d8fc-4469-b07b-33eb785aaca0' -Name 'Attributes' -Value 2
        Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Power\PowerSettings\238C9FA8-0AAD-41ED-83F4-97BE242C8F20\29f6c1db-86da-48c5-9fdb-f2b67b1f44da' -Name 'Attributes' -Value 2

    # === 2. BUAT USER ===
    - name: Create RDP User
      run: |
        $pass = ConvertTo-SecureString "RdpPass123!" -AsPlainText -Force
        New-LocalUser -Name "rdpuser" -Password $pass -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "rdpuser"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "rdpuser"
        echo "RDP_USER=rdpuser" >> $env:GITHUB_ENV
        echo "RDP_PASS=RdpPass123!" >> $env:GITHUB_ENV

    # === 3. INSTALL TAILSCALE ===
    - name: Install Tailscale
      run: |
        Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi" -OutFile "$env:TEMP\tailscale.msi"
        msiexec /i "$env:TEMP\tailscale.msi" /quiet /norestart
        Start-Sleep -Seconds 15

    # === 4. CONNECT TAILSCALE ===
    - name: Connect to Tailscale
      env:
        TAILSCALE_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_KEY --hostname=rdp-$env:GITHUB_RUN_ID --accept-routes
        Start-Sleep -Seconds 10
        $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        if (-not $tsIP) {
            $tsIP = "100.x.x.x (Gagal get, coba 'tailscale ip' manual)"
        }
        echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
        echo "IP: $tsIP"

    # === 5. INSTALL FAKE ACTIVITY TOOLS ===
    - name: Install Auto Clicker & Tools
      run: |
        # Install AutoHotkey untuk simulasi input
        Invoke-WebRequest -Uri "https://www.autohotkey.com/download/ahk-v2.zip" -OutFile "$env:TEMP\ahk.zip"
        Expand-Archive -Path "$env:TEMP\ahk.zip" -DestinationPath "$env:TEMP\ahk" -Force
        
        # Buat script anti-idle
        $antiIdleScript = @"
        #Requires AutoHotkey v2.0
        Persistent
        
        ; Script tekan F24 tiap 2 menit (F24 jarang dipake)
        SetTimer PressF24, 120000
        
        PressF24() {
            Send "{F24}"
            FileAppend "[`" A_Now `"] Fake key pressed`n", "C:\keepalive.log"
        }
        
        ; Juga gerakin mouse sedikit tiap 3 menit
        SetTimer MoveMouse, 180000
        
        MoveMouse() {
            MouseMove 10, 0, 50, "R"
            Sleep 100
            MouseMove -10, 0, 50, "R"
        }
        "@
        
        $antiIdleScript | Out-File -FilePath "C:\anti_idle.ahk" -Encoding UTF8
        
        # Buat juga PowerShell keep-alive script
        $psScript = @'
        while ($true) {
            # Simpan log
            "[$(Get-Date)] System active" | Out-File -FilePath "C:\ps_keepalive.log" -Append
            
            # Bikin activity di event log
            New-EventLog -LogName Application -Source "RDPKeepAlive" -ErrorAction SilentlyContinue
            Write-EventLog -LogName Application -Source "RDPKeepAlive" -EventId 1001 -EntryType Information -Message "Keep-alive ping"
            
            # Jaga network connection aktif
            Test-Connection -ComputerName "8.8.8.8" -Count 1 -Quiet | Out-Null
            
            Start-Sleep -Seconds 45
        }
'@
        $psScript | Out-File -FilePath "C:\keepalive.ps1" -Encoding UTF8

    # === 6. BUAT TASK SCHEDULER UNTUK AUTO START ===
    - name: Setup Auto Start Scripts
      run: |
        # Buat task scheduler yang jalan saat login
        $action = New-ScheduledTaskAction -Execute "powershell.exe" -Argument "-WindowStyle Hidden -File C:\keepalive.ps1"
        $trigger = New-ScheduledTaskTrigger -AtLogOn -User "rdpuser"
        $principal = New-ScheduledTaskPrincipal -UserId "rdpuser" -LogonType Interactive -RunLevel Highest
        $settings = New-ScheduledTaskSettingsSet -AllowStartIfOnBatteries -DontStopIfGoingOnBatteries -StartWhenAvailable -RestartInterval (New-TimeSpan -Minutes 1) -RestartCount 3
        Register-ScheduledTask -TaskName "RDPKeepAlive" -Action $action -Trigger $trigger -Principal $principal -Settings $settings -Force
        
        # Juga buat task untuk AutoHotkey
        $ahkAction = New-ScheduledTaskAction -Execute "$env:TEMP\ahk\AutoHotkey64.exe" -Argument "C:\anti_idle.ahk"
        Register-ScheduledTask -TaskName "AntiIdleAHK" -Action $ahkAction -Trigger $trigger -Principal $principal -Settings $settings -Force

    # === 7. TAMPILKAN INFO ===
    - name: Display Connection Info
      run: |
        echo "========================================"
        echo "üü¢ WINDOWS RDP READY (ANTI-IDLE VERSION)"
        echo "========================================"
        echo "IP TAILSCALE: $env:TAILSCALE_IP"
        echo "USERNAME: $env:RDP_USER"
        echo "PASSWORD: $env:RDP_PASS"
        echo "========================================"
        echo "üöÄ ANTI-IDLE FEATURES:"
        echo "1. Power settings: Sleep DISABLED"
        echo "2. AutoHotkey: Press F24 every 2 mins"
        echo "3. Mouse Mover: Move cursor every 3 mins"
        echo "4. PowerShell: Log activity every 45 sec"
        echo "5. Task Scheduler: Auto-start on login"
        echo "========================================"
        echo "üìå SETELAH LOGIN KE RDP, JALANKAN:"
        echo "1. Buka PowerShell sebagai Administrator"
        echo "2. Jalankan: Start-Process 'C:\anti_idle.ahk'"
        echo "3. Atau biarkan task scheduler auto-start"
        echo "========================================"
        echo "‚è≥ ESTIMASI WAKTU: 5 jam 50 menit lagi"
        echo "========================================"
        
        # Keep workflow running
        $startTime = Get-Date
        $endTime = $startTime.AddMinutes(345)  # 5 jam 45 menit
        
        while ((Get-Date) -lt $endTime) {
            $remaining = $endTime - (Get-Date)
            $hours = [math]::Floor($remaining.TotalHours)
            $minutes = [math]::Floor($remaining.TotalMinutes % 60)
            echo "[$(Get-Date)] Still alive... $hours jam $minutes menit lagi"
            Start-Sleep -Seconds 30
        }
        
        echo "‚è∞ WAKTU HAMPIR HABIS! Siapkan RDP baru..."
